    <!-- Safety fallback: hide loading overlay even if app JS fails to mount -->
    <script>
      // If for any reason the app bundle doesn't execute, ensure we still paint content
      (function() {
        var fallbackHide = function() {
          try {
            var overlay = document.getElementById('loading-overlay');
            if (overlay) {
              overlay.classList.add('hidden');
              setTimeout(function(){
                if (overlay && overlay.parentNode) overlay.parentNode.removeChild(overlay);
              }, 300);
            }
          } catch (e) {}
        };
        // Hide after 4s as a last resort
        window.__overlayFallbackTimer = setTimeout(fallbackHide, 4000);
        // Also hide on DOMContentLoaded to be safe if scripts are blocked
        document.addEventListener('DOMContentLoaded', function(){
          // If React already hid it, this is a no-op
          fallbackHide();
        });
      })();
    </script>

    <!-- Font loading optimization with better error handling -->
    <script>
      document.documentElement.className += ' font-loading';
      if ('fonts' in document) {
        Promise.race([
          Promise.all([
            document.fonts.load('400 16px Inter'),
            document.fonts.load('700 16px Inter'),
            document.fonts.load('800 16px Inter'),
            document.fonts.load('900 16px Inter')
          ]),
          new Promise(resolve => setTimeout(resolve, 3000)) // 3s timeout
        ]).then(() => {
          document.documentElement.className = document.documentElement.className.replace('font-loading', 'fonts-loaded');
        }).catch(() => {
          document.documentElement.className = document.documentElement.className.replace('font-loading', 'fonts-loaded');
        });
      } else {
        setTimeout(() => {
          document.documentElement.className = document.documentElement.className.replace('font-loading', 'fonts-loaded');
        }, 100);
      }
    </script>
